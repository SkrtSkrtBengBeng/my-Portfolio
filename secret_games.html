<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 50%, #0f0f0f 100%);
            color: #d4af37;
            overflow-x: hidden;
            height: auto;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.02) 0px,
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }
        .scroll {
            width: 120px;
            height: 80px;
            background: linear-gradient(to bottom, #f4e4bc, #d4af37);
            border: 3px solid #d4af37;
            border-radius: 10px 10px 50px 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8), 0 0 20px rgba(212, 175, 55, 0.5);
            cursor: pointer;
            transition: all 2s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .scroll::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: radial-gradient(circle, #8b4513, #d4af37);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        .scroll::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: radial-gradient(circle, #8b4513, #d4af37);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        .scroll.open {
            width: 90%;
            max-width: 600px;
            height: auto;
            min-height: 600px;
            border-radius: 20px;
            background: linear-gradient(to bottom, #f4e4bc, #e8d5a8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 30px rgba(212, 175, 55, 0.5);
        }
        .scroll.open::before, .scroll.open::after {
            opacity: 0;
        }
        .scroll-content {
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            text-align: center;
        }
        .scroll.open .scroll-content {
            opacity: 1;
        }
        h1 {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }
        .game-btn {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            border-radius: 15px;
            margin: 10px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        .game-btn:hover {
            background: linear-gradient(145deg, #3a3a3a, #2c2c2c);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        a {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Cinzel', serif;
            text-decoration: none;
            border-radius: 15px;
            margin: 10px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        a:hover {
            background: linear-gradient(145deg, #3a3a3a, #2c2c2c);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        /* Black Screen Overlay */
        .black-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            z-index: 10;
            opacity: 1;
            pointer-events: none;
            transition: opacity 1.5s ease-out;
        }
        .black-overlay.depart {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="black-overlay" class="black-overlay"></div>
    <div class="scroll" id="scroll">
        <div class="scroll-content">
            <h1>Secret Games Chamber</h1>
            <p>Choose thy game, noble warrior!</p>
            <button class="game-btn" data-href="tictactoe.html">Tic-Tac-Toe Quest</button>
            <button class="game-btn" data-href="rockpaperscissors.html">Rock-Paper-Scissors Duel</button>
            <button class="game-btn" data-href="snake.html">Snake Adventure</button>
            <button class="game-btn" data-href="memorymatch.html">Memory Match Challenge</button>
            <button class="game-btn" data-href="hangman.html">Hangman Riddle</button>
            <br><br>
            <a href="WelcomeTraveler.html" id="return-lobby">Return to Lobby</a>
        </div>
    </div>

    <script>
        const scroll = document.getElementById('scroll');
        const blackOverlay = document.getElementById('black-overlay');
        const returnLobby = document.getElementById('return-lobby');

        // Black screen departs on load, then scroll opens and stays open
        window.addEventListener('load', () => {
            setTimeout(() => {
                blackOverlay.classList.add('depart');
                setTimeout(() => {
                    scroll.classList.add('open');
                }, 1500); // Scroll opens after black fade-out and stays open
            }, 500);
        });

        // Game button navigation with black screen fade-in
        document.querySelectorAll('.game-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const href = btn.getAttribute('data-href');
                sessionStorage.setItem('disappearActive', 'true');
                blackOverlay.classList.remove('depart');
                blackOverlay.style.opacity = '0';
                setTimeout(() => {
                    blackOverlay.style.transition = 'opacity 1.5s ease-in';
                    blackOverlay.style.opacity = '1';
                    setTimeout(() => {
                        window.location.href = href;
                    }, 1500);
                }, 100);
            });
        });

        // Return to Lobby with black screen fade-in
        returnLobby.addEventListener('click', (e) => {
            e.preventDefault();
            sessionStorage.setItem('returningToLobby', 'true');
            blackOverlay.classList.remove('depart');
            blackOverlay.style.opacity = '0';
            setTimeout(() => {
                blackOverlay.style.transition = 'opacity 1.5s ease-in';
                blackOverlay.style.opacity = '1';
                setTimeout(() => {
                    window.location.href = 'WelcomeTraveler.html';
                }, 1500);
            }, 100);
        });
    </script>
</body>
</html>
