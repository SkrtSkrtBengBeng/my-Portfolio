<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 50%, #0f0f0f 100%);
            color: #d4af37;
            overflow-x: hidden;
            height: auto;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.02) 0px,
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }
        .scroll {
            width: 120px;
            height: 80px;
            background: linear-gradient(to bottom, #f4e4bc, #d4af37);
            border: 3px solid #d4af37;
            border-radius: 10px 10px 50px 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8), 0 0 20px rgba(212, 175, 55, 0.5);
            cursor: pointer;
            transition: all 2s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .scroll::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: radial-gradient(circle, #8b4513, #d4af37);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        .scroll::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: radial-gradient(circle, #8b4513, #d4af37);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        .scroll.open {
            width: 90%;
            max-width: 600px;
            height: auto;
            min-height: 700px;
            border-radius: 20px;
            background: linear-gradient(to bottom, #f4e4bc, #e8d5a8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 30px rgba(212, 175, 55, 0.5);
        }
        .scroll.open::before, .scroll.open::after {
            opacity: 0;
        }
        .scroll-content {
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            text-align: center;
        }
        .scroll.open .scroll-content {
            opacity: 1;
        }
        h1 {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background: linear-gradient(to bottom, #f4e4bc, #d4af37);
            border: 5px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8), 0 0 20px rgba(212, 175, 55, 0.5);
        }
        .cell {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #d4af37;
        }
        .snake {
            background: #d4af37;
        }
        .food {
            background: #ff6b6b;
        }
        .score {
            font-size: 1.5em;
            margin: 20px 0;
            color: #b8860b;
        }
        button {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            border-radius: 15px;
            margin: 10px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        button:hover {
            background: linear-gradient(145deg, #3a3a3a, #2c2c2c);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        a {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Cinzel', serif;
            text-decoration: none;
            border-radius: 15px;
            margin: 10px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        a:hover {
            background: linear-gradient(145deg, #3a3a3a, #2c2c2c);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        /* Black Screen Overlay */
        .black-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            z-index: 10;
            opacity: 1;
            pointer-events: none;
            transition: opacity 1.5s ease-out;
        }
        .black-overlay.depart {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="black-overlay" class="black-overlay"></div>
    <div class="scroll" id="scroll">
        <div class="scroll-content">
            <h1>Snake Adventure</h1>
            <div class="game-board" id="game-board"></div>
            <div class="score" id="score">Score: 0</div>
            <button id="start">Start Quest</button>
            <button id="reset">Reset Adventure</button>
            <br><br>
            <a href="secret_games.html" id="return-secret">Return to Secret Games</a>
        </div>
    </div>

    <script>
        const scroll = document.getElementById('scroll');
        const blackOverlay = document.getElementById('black-overlay');
        const returnSecret = document.getElementById('return-secret');
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('start');
        const resetBtn = document.getElementById('reset');

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = {x: 0, y: 0};
        let score = 0;
        let gameRunning = false;

        // Black screen departs on load, then scroll opens and stays open
        window.addEventListener('load', () => {
            setTimeout(() => {
                blackOverlay.classList.add('depart');
                setTimeout(() => {
                    scroll.classList.add('open');
                }, 1500); // Scroll opens after black fade-out and stays open
            }, 500);
        });

        // Initialize board
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 400; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gameBoard.appendChild(cell);
            }
        }

        // Draw snake and food
        function draw() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('snake', 'food'));
            snake.forEach(segment => {
                const index = segment.y * 20 + segment.x;
                cells[index].classList.add('snake');
            });
            const foodIndex = food.y * 20 + food.x;
            cells[foodIndex].classList.add('food');
        }

        // Move snake
        function move() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Generate food
        function generateFood() {
            food = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        // Check collision
        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                gameRunning = false;
                alert('Game Over! Thy score: ' + score);
            }
        }

        // Game loop
        function gameLoop() {
            if (gameRunning) {
                move();
                checkCollision();
                draw();
                setTimeout(gameLoop, 200);
            }
        }

        // Start game
        startBtn.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                direction = {x: 1, y: 0};
                gameLoop();
            }
        });

        // Reset game
        resetBtn.addEventListener('click', () => {
            snake = [{x: 10, y: 10}];
            direction = {x: 0, y: 0};
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            gameRunning = false;
            generateFood();
            draw();
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = {x: 1, y: 0};
                    break;
            }
        });

        // Initialize
        createBoard();
        draw();

        // Return to Secret Games with black screen fade-in
        returnSecret.addEventListener('click', (e) => {
            e.preventDefault();
            sessionStorage.setItem('disappearActive', 'true');
            blackOverlay.classList.remove('depart');
            blackOverlay.style.opacity = '0';
            setTimeout(() => {
                blackOverlay.style.transition = 'opacity 1.5s ease-in';
                blackOverlay.style.opacity = '1';
                setTimeout(() => {
                    window.location.href = 'secret_games.html';
                }, 1500);
            }, 100);
        });
    </script>
</body>
</html>
